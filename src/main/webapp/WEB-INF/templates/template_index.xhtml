	<meta charset="utf-8" />

	<link type="text/css" rel="stylesheet"

	<link type="text/css" rel="stylesheet"

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/rock/assets/css/themes/default.css"

		href="#{request.contextPath}/resources/rock/global/plugins/iCheck/skins/all.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/rock/assets/plugins/rickshaw/rickshaw.min.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/rock/assets/css/page-demo.css" />
	<link type="text/css" rel="stylesheet"

	<link type="text/css" rel="stylesheet"

	<ui:insert name="head">
		[Main Title of Web Page]
	</ui:insert>


</h:head>
<!-- page-header-fixed page-sidebar-fixed page-layout-full-width page-quick-sidebar-push page-sidebar-left-closed -->
<!-- page-header-fixed page-sidebar-fixed page-quick-sidebar-push page-sidebar-left-closed -->
<h:body
	class="page-header-fixed page-sidebar-fixed  page-quick-sidebar-push page-sidebar-left-closed">


	<ui:insert name="security">
	</ui:insert>

	<div>
		<div class="page-wrapper">
			<!--BEGIN HEADER-->
			<header class="header">
			<div class="logo">
				<a href="#{request.contextPath}/pages/dashboard.xhtml"
					class="logo-text" style="font-size: 18px;"><i class="ion-cube"></i>
					ERP360</a><a
					data-toggle="offcanvas" class="sidebar-toggle pull-right"><i
					class="fa fa-bars"></i></a>
			</div>
			<nav role="navigation" class="navbar navbar-static-top">
			<form action="#" class="search-form navbar-left hidden-xs">
				<div class="input-icon left" style="text-align: center;"></div>
			</form>
			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li class="dropdown dropdown-user menu-user"><a href="#"
						data-toggle="dropdown" class="dropdown-toggle"> <p:graphicImage
								width="27" value="#{loginController.imageUserSession}" alt="User Image"
								styleClass="img-circle" /> <span class="hidden-xs">#{sessionMain.usuarioLogin.nombre}</span>&nbsp;<b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#{request.contextPath}/logoutServlet"><i
									class="icon-logout"></i>Salir</a></li>
						</ul></li>
				</ul>
			</div>
			</nav> </header>
			<!--END HEADER-->

			<!--BEGIN WRAPPER-->
			<div class="wrapper row-offcanvas row-offcanvas-left">
				<!--BEGIN SIDEBAR-->
				<aside class="page-sidebar sidebar-offcanvas"> <section
					class="sidebar">
				<ul class="sidebar-menu">

				</ul>
				</section> </aside>
				<!--END SIDERBAR-->
				<!--BEGIN CONTENT-->
				<ui:insert name="content">

				</ui:insert>
				<!--END CONTENT-->
			</div>
			<!--END WRAPPER-->
		</div>
	</div>
	
	<ui:include src="/WEB-INF/templates/include_container_dialog_empresa.xhtml" />


	<!-- start scrip -->
	<script
		src="#{request.contextPath}/resources/rock/global/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="#{request.contextPath}/resources/rock/global/plugins/slimScroll/jquery.slimscroll.js"></script>
	<script
		src="#{request.contextPath}/resources/rock/assets/plugins/jquery-metisMenu/jquery.menu.min.js"></script>
	<script src="#{request.contextPath}/resources/rock/assets/js/layout.js"></script>
	<script src="#{request.contextPath}/resources/js/validator.js"></script>

	<ui:insert name="scripts">

	</ui:insert>

	<!-- AJAX STATUS -->
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" position="right bottom" width="1px;"
		height="1px;" style="opacity: 1.0 !important;" closable="false"
		resizable="false" showHeader="false">
		<p:graphicImage name="/gfx/loading.gif" width="60px;" height="60px;" />
	</p:dialog>

</h:body>
</html>
