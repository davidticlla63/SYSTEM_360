<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- START CONTENT -->
	<div class="col-md-12">
		<div class="note note-primary">
			<div class="row">
				<div class="form-group ">
					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="form-group">
							<div class="col-md-12">Cuenta</div>
							<div class="col-md-12"
								style="padding-left: 0px; padding-right: 0px;">
								<div class="form-group">

									<div class="col-md-10">
										
										
										<p:autoComplete id="dialogAutoCompleteCuenta"
											
											value="#{comprobanteController.busquedaCuenta.descripcion}"
											completeMethod="#{comprobanteController.completeTextCuenta}"
											minQueryLength="2" dropdown="true" forceSelection="true"
											var="_var" itemLabel="#{_var}"
											itemValue="#{_var.descripcion}" placeholder="Cuenta"
											maxResults="10">

											<p:ajax event="itemSelect"
												listener="#{comprobanteController.onItemSelectCuenta}" />
											<p:column>
												<h:outputText value="#{_var.codigo}" />
											</p:column>

											<p:column>
												<h:outputText value="#{_var.descripcion}" />
											</p:column>

										</p:autoComplete>
									</div>
									<div class="col-md-2" style="padding-left: 30px; padding-right: 0px;">
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="col-md-12">
							<div class="col-md-2"
								style="padding-left: 0px; padding-right: 0px;">
								<div class="form-group">
									<div class="col-md-12">&#160;</div>
									<div class="col-md-12">
										<div class="btn-group-demo">
											<div class="btn-group">
											<p:commandLink id="buttonVerCuenta" value="&#160; "
											disabled="#{comprobanteController.sinPlanCuenta}"
											styleClass="btn btn-primary" style="height:25px; width:24px;">
											<p:ajax update="form"
												listener="#{comprobanteController.limpiarBusquedaPlanCuenta()}" />
										</p:commandLink>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-10"
								style="padding-left: 0px; padding-right: 0px;">
								<div class="form-group">
									<div class="col-md-12">Glosa</div>
									<div class="col-md-12"
										style="padding-left: 10px; padding-right: 0px;">
										<h:inputText id="glosaLineaContable" value="#{comprobanteController.glosa}"
											style=" color: #555555; background-image: none; text-transform: uppercase;"
											styleClass="input-sm form-control">
											<p:ajax event="change" />
										</h:inputText>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="form-group">
							<div class="col-md-12">Debe</div>
							<div class="col-md-12">
								<p:contextMenu for="functions1" id="functionContextMenu1"
									rendered="true">
									<p:menuitem value="#{comprobanteController.getItemArray(0)}"
										rendered="#{ comprobanteController.getItemArray(0) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(1)}"
										rendered="#{ comprobanteController.getItemArray(1) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(2)}"
										rendered="#{ comprobanteController.getItemArray(2) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(3)}"
										rendered="#{ comprobanteController.getItemArray(3) != 0}" />

								</p:contextMenu>
								<h:inputText id="functions1"
									value="#{comprobanteController.debe}"
									readonly="#{ ! comprobanteController.habilitarDebe}"
									style=" color: #555555; background-image: none;"
									styleClass="input-sm form-control">
									<p:ajax event="change" update="formRegAsiento" />
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">

						<div class="form-group">
							<div class="col-md-12">Haber</div>
							<div class="col-md-12">
								<p:contextMenu for="functions2" id="functionContextMenu2"
									rendered="true">
									<p:menuitem value="#{comprobanteController.getItemArray(0)}"
										rendered="#{ comprobanteController.getItemArray(0) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(1)}"
										rendered="#{ comprobanteController.getItemArray(1) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(2)}"
										rendered="#{ comprobanteController.getItemArray(2) != 0}" />
									<p:menuitem value="#{comprobanteController.getItemArray(3)}"
										rendered="#{ comprobanteController.getItemArray(3) != 0}" />
								</p:contextMenu>
								<h:inputText id="functions2"
									value="#{comprobanteController.haber}"
									readonly="#{ ! comprobanteController.habilitarHaber}"
									style=" color: #555555; background-image: none;"
									styleClass="input-sm form-control">
									<p:ajax event="change" update="formRegAsiento" />
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="col-md-2"
						style="padding-left: 20px; padding-right: 0px; padding-top: 14px;">
						<div class="col-md-12">
							<div class="btn-group-demo">
								<div class="btn-group">
									<p:commandLink id="buttonAgregar" value="&#160; Agregar"
										disabled="#{comprobanteController.sinPlanCuenta}"
										styleClass="btn btn-success icon-plus"
										style="height:31px; width: 120px;">
										<p:ajax
											update=":formGrowl:msgs1,:formTableComprobante,:formTotales,:formRegAsiento"
											listener="#{comprobanteController.agregarNuevaFila()}" />
									</p:commandLink>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group ">
					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="form-group">
							<div class="col-md-12">Centro Costo</div>
							<div class="col-md-12">
								<p:autoComplete id="autoCompleteCC" dropdown="true"
									rendered="#{comprobanteController.parametroEmpresa.centroCosto}"
									style="width:100%; height:100%; color: #555555; background-image: none;"
									value="#{comprobanteController.textoAutoCompleteCentroCosto}"
									completeMethod="#{comprobanteController.completeTextCentroCosto}"
									maxResults="10">
									<p:ajax event="itemSelect"
										listener="#{comprobanteController.onItemSelectCentroCosto}" />
								</p:autoComplete>
							</div>
						</div>
					</div>

					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="form-group">
							<ui:fragment
								rendered="#{comprobanteController.nombreTipoComprobante == 'EGRESO' or comprobanteController.nombreTipoComprobante == 'TRASPASO'}">
								<div class="col-md-12">Factura</div>
								<div class="col-md-12"
									style="padding-left: 0px; padding-right: 0px;">
									<div class="form-group">
										<div class="col-md-10" style="padding-right: 2px;">
											<h:inputText value="#{comprobanteController.numeroFactura}"
												style=" color: #555555; background-image: none;"
												styleClass="input-sm form-control">
												<p:ajax event="change" />
											</h:inputText>
										</div>
										<div class="col-md-2"
											style="padding-left: 0px; padding-right: 0px;">
											<p:commandLink id="buttonAgregarFactura" value="&#160;"
												styleClass="btn btn-primary "
												style="height:25px; width:24px;"
												onclick="PF('dlgLibroCompra').show()">
												<p:ajax update="formModalLibroCompra" listener="#{comprobanteController.cargarLibroCompra()}"/>
											</p:commandLink>
										</div>
									</div>
								</div>
							</ui:fragment>
						</div>
					</div>
					<div class="col-md-2"
						style="padding-left: 0px; padding-right: 0px;">
						<div class="form-group">
							<ui:fragment
								rendered="#{comprobanteController.nombreTipoComprobante == 'EGRESO' or comprobanteController.nombreTipoComprobante == 'TRASPASO'}">
								<div class="col-md-12">Nro. Cheque</div>
								<div class="col-md-12">
									<h:inputText
										value="#{comprobanteController.numeroCheque}"
										style=" color: #555555; background-image: none;"
										styleClass="input-sm form-control">
										<p:ajax event="change" />
									</h:inputText>
								</div>
							</ui:fragment>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTEN -->
</ui:composition>
