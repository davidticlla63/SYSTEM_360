<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">
	<ui:define name="head">
		<title>Proveedor</title>

		<f:event listener="#{proveedorController.initConversation}"
			type="preRenderView"></f:event>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">

			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">

				<h:form id="form001">

					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 10px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											immediate="true"
											rendered="#{proveedorController.modificar or proveedorController.registrar}"
											style="height:31px; padding:center" >
											<p:ajax update="form001" listener="#{proveedorController.loadDefault()}"/>
										</p:commandLink>
										<p:commandLink id="buttonCrear1"
											value="&#160; Nuevo Proveedor"
											styleClass="btn btn-success ion-plus-round"
											rendered="#{proveedorController.crear }" update="form001"
											action="#{proveedorController.cambiarAspecto()}"
											style="height:31px;">
										</p:commandLink>
										<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
											styleClass="btn btn-success ion-checkmark"
											rendered="#{proveedorController.registrar}" 
											style="height:31px; padding:center" >
											<p:ajax listener="#{proveedorController.registrarProveedor()}"/>
										</p:commandLink>
										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											styleClass="btn btn-primary ion-edit"
											rendered="#{proveedorController.modificar }"
											style="height:31px; padding:center" update="form001"
											action="#{proveedorController.modificarProveedor()}">
										</p:commandLink>
										<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
											styleClass="btn btn-danger ion-close"
											rendered="#{proveedorController.modificar }"
											update="form001" style="height:31px; padding:center"
											action="#{proveedorController.eliminarProveedor()}">
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/inventario/proveedor.xhtml"
										style="color: #0090FF; font-size: 12px;">Parametrización</a></li>
									<li class="active" style="font-size: 12px;">Proveedores</li>
								</ol>
							</div>

						</section>
					</div>
					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;">

						<ui:fragment
							rendered="#{proveedorController.modificar or proveedorController.registrar}">
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Registro Datos Proveedor</h3>
									</div>
									<div class="panel-body">
										<!-- start here register -->
										<div class="row">
											<div class="col-md-12 box-content form-horizontal">
												<div class="form-group ">
													<div class="col-md-4">Código</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.codigo}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Nombre</div>
													<div class="col-md-8">
														<h:inputText id="email" value="#{newProveedor.nombre}"
															style=" color: #555555; background-image: none; "
															styleClass="input-sm form-control ">
															<p:ajax event="change" />
														</h:inputText>

													</div>
													<h:message for="email" style="color:red" />
												</div>
												<div class="form-group ">
													<div class="col-md-4">Dirección</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.direccion}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">NIT</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.nit}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>

												<div class="form-group ">
													<div class="col-md-4">Teléfono</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.telefonoContacto}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												
												<div class="form-group ">
													<div class="col-md-4">Nombre Contacto</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.nombreContacto}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												
												<div class="form-group ">
													<div class="col-md-4">Ci Contacto</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.ciContacto}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												
												<div class="form-group ">
													<div class="col-md-4">Direccion Contacto</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.direccionContacto}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>
												
												<div class="form-group ">
													<div class="col-md-4">Email Contacto</div>
													<div class="col-md-8">
														<h:inputText value="#{newProveedor.emailContacto}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<f:ajax />
														</h:inputText>
													</div>
												</div>

											</div>
										</div>
										<!-- end here register -->
									</div>
								</div>
							</div>
						</ui:fragment>

						<ui:fragment rendered="#{proveedorController.crear}">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista de Proveedores</h3>
									</div>
									<!-- start here datatable -->
									<div class="box-content no-padding">
										<p:dataTable id="dataTableProveedor" var="item"
											value="#{proveedorController.listProveedor}" selectionMode="single"
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											selection="#{proveedorController.selectedProveedor}"
											emptyMessage="No se encontraron Proveedores"
											rowKey="#{item.id}" reflow="true"
											rows="20" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,20,30">
											<p:ajax event="rowSelect"
												listener="#{proveedorController.onRowSelect}"
												update="form001" />
											<p:column width="8%" filterStyle="width: 100%; height:25px;"
												style="text-align:center;" headerText="Código"
												filterBy="#{item.codigo}">
												<h:outputText value="#{item.codigo}" />
											</p:column>
											<p:column filterStyle="width: 100%; height:25px;"
												headerText="Nombre" filterBy="#{item.nombre}">
												<h:outputText value="#{item.nombre}" />
											</p:column>

											<p:column width="10%" style="text-align:center;"
												filterStyle="width: 100%; height:25px;" headerText="NIT"
												filterBy="#{item.nit}">
												<h:outputText value="#{item.nit}" />
											</p:column>
											<p:column width="10%" style="text-align:center;"
												filterStyle="width: 100%; height:25px;"
												headerText="Telefono" filterBy="#{item.telefonoContacto}">
												<h:outputText value="#{item.telefonoContacto}" />
											</p:column>
											<p:column width="10%" filterStyle="width: 100%; height:25px;"
												style="text-align:center;" headerText="Estado"
												filterBy="#{item.estado}">
												<span class="label label-success"><h:outputText
														rendered="#{item.estado=='AC'}" value="Activo" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{item.estado=='IN'}" value="Inactivo" /></span>
											</p:column>
											<p:column width="10%" headerText="Registro"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;"
												filterBy="#{item.usuarioRegistro}">
												<h:outputText value="#{item.usuarioRegistro}">
												</h:outputText>
											</p:column>
											<p:column width="10%" headerText="Fecha "
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterBy="#{item.fechaRegistro}">
												<h:outputText value="#{item.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{proveedorController.listProveedor.size()} Registros en Total" />
											</f:facet>
										</p:dataTable>
									</div>
									<!-- end here datatable -->
									<div class="panel-body"></div>
								</div>
							</div>
						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL formGrowl:msgs1 -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

	</ui:define>

	<ui:insert name="scripts">

	</ui:insert>
</ui:composition>
