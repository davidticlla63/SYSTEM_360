<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div class="row" style="background-color: #f9fafa;">
		<section class="content-header">
		<div class="pull-left" style="padding-top: 8px; padding-left: 15px;">
			<div class="btn-group-demo">
				<div class="btn-group">
					<p:commandLink id="buttonAtras" value="&#160; Cancelar"
						styleClass="btn btn-warning ion-minus-circled"
						rendered="#{ ! notaVentaController.verReporte}"
						style="height:31px; padding:center">
						<p:ajax update="form001"
							listener="#{notaVentasController.loadDefault()}" />
					</p:commandLink>
				</div>
			</div>
		</div>
		<div class="pull-right">
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
					style="color: #0090FF; font-size: 12px;">Inicio</a></li>
				<li><a
					href="#{request.contextPath}/pages/venta/nota_venta.xhtml"
					style="color: #0090FF; font-size: 12px;">Venta</a></li>
				<li class="active" style="font-size: 12px;">Nota Venta</li>
			</ol>
		</div>
		</section>
	</div>
	<!-- BEGIN PANEL REGISTER -->
	<div class="row" style="padding-top: 10px;">

		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">VISUALIZACIÓN NOTA VENTA</h3>
				</div>
				<div class="panel-body">
					<p:tabView>
						<p:tab title="Recibo Amortización"
							rendered="#{notaVentaController.urlReciboAmortizacion.length()!=0}">
							<div class="row">
								<div class="col-md-12">
									<p:media player="pdf" rendered="true"
										value="#{notaVentaController.urlReciboAmortizacion}"
										width="800px" height="800px" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Proforma Credito">
							<div class="row">
								<div class="col-md-12">
									<p:media player="pdf" rendered="true"
										value="#{notaVentaController.urlReciboAmortizacion}"
										width="800px" height="800px" />
								</div>
							</div>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
