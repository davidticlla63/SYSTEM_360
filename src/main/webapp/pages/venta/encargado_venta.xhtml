<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Ejecutivo</title>

	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- BEGIN BUTTONS -->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											rendered="#{encargadoVentaController.modificar or encargadoVentaController.registrar}"
											update="form001" style="height:31px; padding:center"
											immediate="true"
											actionListener="#{encargadoVentaController.actualizarFormReg()}">
										</p:commandLink>
										<p:commandLink id="buttonCrear1"
											value="&#160; Nuevo Ejecutivo"
											styleClass="btn btn-success ion-plus-round"
											style="height:31px;"
											rendered="#{encargadoVentaController.crear}" update="form001"
											action="#{encargadoVentaController.cambiarAspecto()}">
										</p:commandLink>
										<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
											styleClass="btn btn-success ion-checkmark"
											style="height:31px; padding:center"
											rendered="#{encargadoVentaController.registrar}"
											update="form001"
											action="#{encargadoVentaController.registrar()}">
										</p:commandLink>
										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											styleClass="btn btn-primary ion-edit"
											rendered="#{encargadoVentaController.modificar}"
											style="height:31px; padding:center" update="form001"
											action="#{encargadoVentaController.modificar()}">
										</p:commandLink>
										<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
											styleClass="btn btn-danger ion-close"
											style="height:31px; padding:center"
											rendered="#{encargadoVentaController.modificar}"
											update="form001"
											action="#{encargadoVentaController.eliminar()}">
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/venta/encardo_venta.xhtml"
										style="color: #0090FF; font-size: 12px;">Ventas</a></li>
									<li class="active" style="font-size: 12px;">Ejecutivo</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- END BUTTONS -->

					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;">
						<ui:fragment
							rendered="#{encargadoVentaController.modificar or encargadoVentaController.registrar}">
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Datos Ejecutivo</h3>
									</div>
									<div class="panel-body">
										<!-- start here register -->
										<div class="row">
											<div class="col-md-12 box-content form-horizontal">

												<div class="form-group ">
													<div class="col-md-4">Doc. Identidad</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.ci}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control ">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Nombre Completo</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.nombres}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Celular</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.celular}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Telefono</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.telefono}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Correo</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.correo}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Dirección</div>
													<div class="col-md-8">
														<p:inputTextarea id="descripcionID"
															style="padding: 0 10px;" styleClass="form-control"
															size="40"
															value="#{encargadoVentaController.newEncargadoVenta.direccion}"
															maxlength="250" rows="5">
															<p:ajax event="change" />
														</p:inputTextarea>
													</div>
												</div>

												<div class="form-group ">
													<div class="col-md-4">Comision(%)</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.porcentaje}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												
												<div class="form-group ">
													<div class="col-md-4">Patrocinador</div>
													<div class="col-md-8">
														<p:autoComplete id="patrocinador" 
															value="#{encargadoVentaController.newEncargadoVenta.patrocinador}"
															var="theme" converter="patrocinadorConverter"
															itemLabel="#{theme.nombres}" itemValue="#{theme}"
															completeMethod="#{encargadoVentaController.onCompletePatrocinador}"
															forceSelection="true" dropdown="true"
															placeholder="Patrocinador">
															<p:ajax event="itemSelect"
																listener="#{encargadoVentaController.onSelectPatrocinador}"
																update="patrocinador" />
														</p:autoComplete>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Comision Patrocinador(%)</div>
													<div class="col-md-8">
														<h:inputText
															value="#{encargadoVentaController.newEncargadoVenta.porcentajePatrocinador}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
											</div>
										</div>
										<!-- end here register -->
									</div>
								</div>
							</div>
							<div class="col-md-8">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Clientes Asociados</h3>
										<div class="actions mtn">
											<div class="btn-group btn-group-xs">
												<p:commandLink id="buttonAddCliente"
													value="&#160; Cliente"
													styleClass="btn btn-success btn-outlined ion-plus"
													style="height:27px; padding-top: 5px" immediate="true"
													actionListener="#{encargadoVentaController.actionLoadDialogCliente()}"
													update="form001" >
												</p:commandLink>
											</div>
										</div>
									</div>
									<div class="box-content no-padding">
										<div class="table-responsive">
										<div class="row">
											<div class="col-md-12 box-content form-horizontal">
												<p:dataTable id="itemsTable1"
												style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
												selectionMode="single" rowKey="#{_var.id}" var="_var"
												value="#{encargadoVentaController.ejecutivoClientes}"
												emptyMessage="No se encontraron Registros de ITEMS.">

												<p:column  headerText="Código"
													filterBy="#{_var.cliente.codigo}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.cliente.codigo}" />
												</p:column>

												<p:column  headerText="Nombre Completo"
													filterBy="#{_var.cliente.razonSocial}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.cliente.razonSocial}" />
												</p:column>

												<p:column  headerText="Nit/Ci"
													filterBy="#{_var.cliente.nit}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.cliente.nit}" />
												</p:column>


												<p:column width="7%" headerText="Acción"
													style="text-align:center;">
													<div class="row">
														<div class="btn-group-demo">
															<div class="btn-group">
																<p:commandLink id="buttonEliminarDetalle"
																	style="padding-left: 5px; padding-right: 5px;"
																	value="&#160;" styleClass="btn ion-trash-b"
																	immediate="true" update="itemsTable1"
																	actionListener="#{encargadoVentaController.borrarEjecutivoCliente(_var.id)}" />
															</div>
														</div>
													</div>
												</p:column>

											</p:dataTable>
											</div>
											</div>
											
										</div>
									</div>
								</div>
							</div>
						</ui:fragment>
					</div>
					<!-- BEGIN PANEL TABLE -->
					<div class="row">
						<ui:fragment rendered="#{encargadoVentaController.crear}">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista Ejecutivos</h3>
									</div>
									<!-- start here datatable -->
									<p:dataTable id="dataTableCliente" var="item"
										widgetVar="clientesTable"
										value="#{encargadoVentaController.listEncargadoVenta}"
										selectionMode="single"
										style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
										emptyMessage="No se encontraron clientes"
										selection="#{encargadoVentaController.selectedEncargadoVenta}"
										rowKey="#{item.id}" reflow="true">
										<p:ajax event="rowSelect"
											listener="#{encargadoVentaController.onRowSelect}"
											update="form001" />
										<p:column width="8%" headerText="Código"
											filterStyle="width: 100%; height:25px;"
											style="text-align:center;" filterBy="#{item.id}">
											<h:outputText value="#{item.id}" />
										</p:column>
										<p:column headerText="Nombre Completo"
											filterStyle="width: 100%; height:25px;"
											filterBy="#{item.nombres}">
											<h:outputText value="#{item.nombres}" />
										</p:column>
										<p:column headerText="Ci"
											filterStyle="width: 100%; height:25px;" filterBy="#{item.ci}">
											<h:outputText value="#{item.ci}" />

										</p:column>
										<p:column headerText="Celular" width="10%"
											filterStyle="width: 100%; height:25px;"
											filterBy="#{item.celular}">
											<h:outputText value="#{item.celular}" />
										</p:column>
										<p:column width="10%" filterStyle="width: 100%; height:25px;"
											headerText="Estado" style="text-align:center;"
											filterBy="#{item.estado}">
											<span class="label label-success"><h:outputText
													rendered="#{item.estado=='AC'}" value="Activo" /></span>
											<span class="label label-danger"><h:outputText
													rendered="#{item.estado=='IN'}" value="Inactivo" /></span>
										</p:column>
										<p:column width="10%" filterStyle="width: 100%; height:25px;"
											style="text-align:center;" headerText="Usuario Reg."
											filterBy="#{item.usuarioRegistro}">
											<h:outputText value="#{item.usuarioRegistro}" />
										</p:column>
										<p:column width="10%" headerText="Fecha Reg."
											style="text-align:center;"
											filterStyle="width: 100%; height:25px;"
											filterBy="#{item.fechaRegistro}">
											<h:outputText value="#{item.fechaRegistro}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</p:column>
										<f:facet name="footer">
											<h:outputText
												value="#{encargadoVentaController.listEncargadoVenta.size()} Registros en Total" />
										</f:facet>
									</p:dataTable>
									<!-- end here datatable -->
									<div class="panel-body"></div>
								</div>
							</div>
						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
					<p:growl id="msgs1" showDetail="true" />
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

	<p:dialog widgetVar="dlgCliente" resizable="false" header="ASIGNAR NUEVO CLIENTE"
			showHeader="true" modal="false" closeOnEscape="true" draggable="true"
			position="center" style="padding: 0px 0px 0px 0px;" width="400" id="dlgCliente">
			<h:form id="formDialogCliente">
					<div class="row">
						<div class="col-md-12">
						<div class="form-group">
							<div class="col-md-4">Cliente</div>
							<div class="col-md-8">
								<p:autoComplete id="nombreCliente" style="width: 100%"
										converter="clienteConverter"
										inputStyle="width: 100%; color: #555555; background-image: none; padding: 4px 10px;"
										value="#{encargadoVentaController.selectedCliente}"
										completeMethod="#{encargadoVentaController.completeCliente}"
										minQueryLength="1" required="true"
										requiredMessage="Nombre Cliente Requerido."
										forceSelection="true" var="_var"
										itemLabel="#{_var.razonSocial}"
										itemValue="#{_var}"
										placeholder="Escriba Código, Nit o Nombre"
										maxResults="10">

										<p:ajax event="itemSelect"
											update="nombreCliente"
											listener="#{encargadoVentaController.onRowSelectCliente2Click}" />

										<p:column>
											<h:outputText value="#{_var.codigo}" />
										</p:column>
										<p:column>
											<h:outputText value="#{_var.nit}" />
										</p:column>
										<p:column>
											<h:outputText
												value="#{_var.razonSocial}" />
										</p:column>

									</p:autoComplete>
							</div>
					   </div>
					   
					   <div class="form-group">
					   		<div class="col-md-12">
					   			<br />
					   		</div>
					   </div>
					   
					   <div class="form-group">
							<div class="col-md-6">
								<p:commandLink value="&#160; Cerrar"
									styleClass="btn btn-warning ion-minus-circled btn-block"
									action="#{encargadoVentaController.limpiarDatosCliente()}"
									immediate="true">
								</p:commandLink>
							</div>
							<div class="col-md-6">
								<p:commandLink value="&#160; Agregar"
									styleClass="btn btn-success ion-checkmark btn-block"  >
									<p:ajax update="formDialogCliente" listener="#{encargadoVentaController.agregarDetalleCliente()}" />
								</p:commandLink>
							</div>
						</div>
						
					</div>
					</div>
					
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
