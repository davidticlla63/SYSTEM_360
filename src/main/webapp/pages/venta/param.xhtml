<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">
	<ui:define name="head">
		<title>Parámetros Venta</title>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">

			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">

				<h:form id="form001">

					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">

							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											update="form001" rendered="false"
											style="height:31px; padding:center">
										</p:commandLink>
										<p:commandLink id="buttonRegistrar" value="&#160; Modificar"
											styleClass="btn btn-success ion-checkmark" immediate="true"
											style="height:31px; padding:center" rendered="true">
											<p:ajax update="form001"
												listener="#{parametroVentaController.modificarParametroVenta()}" />
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/venta/param.xhtml"
										style="color: #0090FF; font-size: 12px;">Venta</a></li>
									<li class="active" style="font-size: 12px;">Parámetros</li>
								</ol>
							</div>

						</section>
					</div>
					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;">

						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">PARAMETROS DE VENTA</h3>
								</div>
								<div class="panel-body">
									<p:tabView>
										<p:tab title="Contrato">
											<p:editor id="editor" widgetVar="editorWidget" value="#{parametroVentaController.selectedParametroVenta.contrato}" width="850" height="900" requiredMessage="true" 
												onchange="submitMainNotes()">
											</p:editor>
											<p:remoteCommand name="submitMainNotes" process="@parent" update="@none"/>
										</p:tab>
										<p:tab title="Coeficiente de Interes">
											<div class="row">
												<div class="col-md-12"
													style="padding-left: 30px; padding-right: 30px;">
													<h4 class="pbm border-bottom">
														<div class="">Coeficiente de Interes.</div>
													</h4>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group ">
														<div class="col-md-4">Mensual</div>
														<div class="col-md-8">
															<h:inputText id="coeficienteInteresMensual"
																value="#{parametroVentaController.selectedParametroVenta.coeficienteInteresMensual}"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" disabled="false">
																<p:ajax event="keyup" />
															</h:inputText>
														</div>
													</div>
													<div class="form-group ">
														<div class="col-md-4">Quincenal</div>
														<div class="col-md-8">
															<h:inputText id="coeficienteInteresQuincenal"
																value="#{parametroVentaController.selectedParametroVenta.coeficienteInteresQuincenal}"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" disabled="false">
																<p:ajax event="keyup" />
															</h:inputText>
														</div>
													</div>
													<div class="form-group ">
														<div class="col-md-4">Semanal</div>
														<div class="col-md-8">
															<h:inputText id="coeficienteInteresSemanal"
																value="#{parametroVentaController.selectedParametroVenta.coeficienteInteresSemanal}"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" disabled="false">
																<p:ajax event="keyup" />
															</h:inputText>
														</div>
													</div>
												</div>
												<div class="col-md-6"></div>
											</div>
										</p:tab>

										<p:tab title="Rango Cuotas Por Monto">
											<div class="row">
												<div class="col-md-12"
													style="padding-left: 30px; padding-right: 30px;">
													<h4 class="pbm border-bottom">
														<div class="">Rango Cuotas Por Monto</div>
													</h4>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group ">
														<div class="col-md-12">
															<p:dataTable
																style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
																rowKey="#{var.id}" id="dataTable001" var="var"
																value="#{parametroVentaController.listParametroCuota}"
																emptyMessage="No se encontraron Registros.">

																<p:column width="15%" headerText="Rango Inicial"
																	style="text-align:center;" >
																	<h:inputText style=" color: #555555; background-image: none;" 
																	styleClass="input-sm form-control" value="#{var.montoRangoInicial}">
																		<p:ajax event="keyup" />
																	</h:inputText>
																</p:column>
																<p:column width="15%" headerText="Rango Final"
																	style="text-align:center;" >
																	<h:inputText style=" color: #555555; background-image: none;" 
																	styleClass="input-sm form-control" value="#{var.montoRangoFinal}">
																		<p:ajax event="keyup" />
																	</h:inputText>
																</p:column>
																<p:column width="15%" headerText="% Cuota Inicial"
																	style="text-align:center;" >
																	<h:inputText style=" color: #555555; background-image: none;"
																	styleClass="input-sm form-control" value="#{var.porcentajeCuotaInicial}">
																		<p:ajax event="keyup" />
																	</h:inputText>
																</p:column>
																<p:column width="15%" headerText="Nº Cuotas"
																	style="text-align:center;" >
																	<h:inputText style=" color: #555555; background-image: none;" 
																	styleClass="input-sm form-control" value="#{var.numeroCuotas}">
																		<p:ajax event="keyup" />
																	</h:inputText>
																</p:column>
															</p:dataTable>
														</div>
													</div>
												</div>
											</div>
										</p:tab>
									</p:tabView>
								</div>
							</div>

						</div>

					</div>
					<!-- END PANEL -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL formGrowl:msgs1 -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

	</ui:define>

	<ui:insert name="scripts">

	</ui:insert>
</ui:composition>
