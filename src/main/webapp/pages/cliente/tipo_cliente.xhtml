<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Tipo Cliente</title>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">

			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">

				<h:form id="form001">
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">

							<div class="pull-left"
								style="padding-top: 8px; padding-left: 10px;">
								<div class="btn-group-demo">
									<div class="btn-group">

										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											rendered="#{tipoClienteController.modificar or tipoClienteController.registrar}"
											style="height:31px; padding:center" immediate="true">
											<p:ajax update="form001"
												listener="#{tipoClienteController.loadDefault()}" />
										</p:commandLink>

										<p:commandLink id="buttonCrear1"
											value="&#160; Nuevo Tipo Cliente"
											styleClass="btn btn-success ion-plus-round"
											rendered="#{tipoClienteController.crear }" update="form001"
											action="#{tipoClienteController.actionButtonNuevo()}"
											style="height:31px;">
										</p:commandLink>

										<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
											styleClass="btn btn-success ion-checkmark"
											rendered="#{tipoClienteController.registrar}"
											style="height:31px; padding:center">
											<p:ajax update="form001"
												listener="#{tipoClienteController.registrarTipoCliente()}" />
										</p:commandLink>

										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											styleClass="btn btn-primary ion-edit"
											rendered="#{tipoClienteController.modificar}"
											style="height:31px; padding:center" immediate="true">
											<p:ajax update="form001"
												listener="#{tipoClienteController.modificarTipoCliente()}" />
										</p:commandLink>

										<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
											styleClass="btn btn-danger ion-close"
											rendered="#{tipoClienteController.modificar}"
											immediate="true" style="height:31px; padding:center">
											<p:ajax update="form001"
												listener="#{tipoClienteController.eliminarTipoCliente()}" />
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/inventario/unidad_medidad.xhtml"
										style="color: #0090FF; font-size: 12px;">Parametrizaci√≥n</a></li>
									<li class="active" style="font-size: 12px;">Tipo Concepto</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;">
						<ui:fragment
							rendered="#{tipoClienteController.modificar or tipoClienteController.registrar}">
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Datos Tipo Concepto</h3>
									</div>
									<div class="panel-body">
										<!-- start here register -->
										<div class="row">
											<div class="col-md-12 box-content form-horizontal">

												<div class="form-group ">
													<div class="col-md-4">Nombre</div>
													<div class="col-md-8">
														<p:inputText id="nombreID"
															style=" color: #555555; background-image: none;padding: 0 10px;"
															styleClass="input-sm form-control" size="40"
															value="#{tipoClienteController.newTipoCliente.nombre}"
															required="true" requiredMessage="Requerido.">
															<p:ajax event="change" />
														</p:inputText>
													</div>
												</div>


												<div class="form-group ">
													<div class="col-md-4">Precio</div>
													<div class="col-md-8">
														<p:selectOneMenu 
															value="#{tipoClienteController.newTipoCliente.precio}"
															style=" color: #555555; background-image: none;padding: 0 10px;"
															required="true">
															<f:selectItem itemValue="" itemLabel="Seleccione Uno" />
															<f:selectItem itemValue="A" itemLabel="Precio A" />
															<f:selectItem itemValue="B" itemLabel="Precio B" />
															<f:selectItem itemValue="C" itemLabel="Precio C" />
															<f:selectItem itemValue="D" itemLabel="Precio D" />
															<f:selectItem itemValue="E" itemLabel="Precio E" />
															<p:ajax event="change" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Porcentaje</div>
													<div class="col-md-8">
														<p:inputText id="porcentajeID"
															style=" color: #555555; background-image: none;padding: 0 10px;"
															styleClass="input-sm form-control" size="40"
															value="#{tipoClienteController.newTipoCliente.porcentaje}"
															required="true" requiredMessage="Requerido.">
															<f:convertNumber type="percentage" groupingUsed="true"
																minFractionDigits="2" pattern="#0.00" />
															<p:ajax event="change" />
														</p:inputText>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4"></div>
													<div class="col-md-8">
														<p:selectOneRadio id="tipo" style="align:left;"
															value="#{tipoClienteController.newTipoCliente.tipoDescuento}">
															<p:ajax event="change" />
															<f:selectItem itemLabel="Incremento(Ingreso)"
																itemValue="ASC" />
															<f:selectItem itemLabel="Descuento(Egreso)"
																itemValue="DESC" />
														</p:selectOneRadio>
														<p:message for="tipo" display="tooltip" />

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</ui:fragment>


						<ui:fragment rendered="#{tipoClienteController.crear}">

							<div class="col-md-12" align="left">

								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista Tipo Concepto</h3>
									</div>
									<!-- start here datatable -->
									<div class="box-content no-padding">

										<p:dataTable
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											selection="#{tipoClienteController.selectedTipoCliente}"
											selectionMode="single" rowKey="#{var.id}"
											id="FuncionarioTable" var="var"
											value="#{tipoClienteController.listaTipoCliente}"
											emptyMessage="No se encontraron Registros.">

											<p:ajax event="rowSelect" update="form001"
												listener="#{tipoClienteController.onRowSelectTipoClienteClick}" />


											<p:column width="30%" headerText="Nombre "
												filterBy="#{var.nombre}" filterStyle="width: 100%;"
												filterMatchMode="contains">
												<h:outputText value="#{var.nombre}" />
											</p:column>

											<p:column width="10%" headerText="% "
												filterBy="#{var.porcentaje}" filterStyle="width: 100%;"
												filterMatchMode="contains">
												<h:outputText value="#{var.porcentaje}" />
											</p:column>


											<p:column width="10%" headerText="Estado"
												style="text-align:center;" filterBy="#{var.estado}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<span class="label label-success"><h:outputText
														rendered="#{var.estado=='AC'}" value="Activo" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{var.estado=='IN'}" value="Inactivo" /></span>
											</p:column>

											<p:column width="10%" headerText="Fecha"
												style="text-align:center;" filterBy="#{var.fechaRegistro}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{var.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<p:column width="10%" headerText="Registro"
												style="text-align:center;" filterBy="#{var.usuarioRegistro}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{var.usuarioRegistro}" />
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{tipoClienteController.listaTipoCliente.size()} Registros en Total" />
											</f:facet>

										</p:dataTable>

									</div>

									<!-- end here datatable -->
									<div class="panel-body"></div>

								</div>
							</div>

						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL formGrowl:msgs1 -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->



	</ui:define>

	<ui:insert name="scripts">

	</ui:insert>
</ui:composition>
