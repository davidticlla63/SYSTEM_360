<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Lista Orden Ingreso</title>

		<f:event listener="#{listOrdenIngresoController.initConversation}"
			type="preRenderView"></f:event>

	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- BEGIN BUTTONS -->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											style="height:31px; padding:center" immediate="true"
											rendered="#{ (listOrdenIngresoController.selectedOrdenIngreso.id.intValue() != 0)  and !listOrdenIngresoController.cargadoDesdeOtraPagina}">
											<p:ajax update="form001"
												listener="#{listOrdenIngresoController.loadDefault()}" />
										</p:commandLink>

										<p:commandLink id="buttonAtras" value="&#160; Atras"
											styleClass="btn btn-warning ion-minus-circled"
											style="height:31px; padding:center" immediate="true"
											rendered="#{ listOrdenIngresoController.cargadoDesdeOtraPagina }"
											onclick="javascript:history.go(-1)">
										</p:commandLink>

										<p:commandLink id="buttonCrear1"
											value="&#160; Nueva Orden de Ingreso"
											styleClass="btn btn-success ion-plus-round"
											rendered="#{ listOrdenIngresoController.selectedOrdenIngreso.id.intValue() == 0  and !listOrdenIngresoController.modificar and !ordenIngresoController.verReport}"
											style="height:31px;" update="form001"
											onclick="window.location='#{facesContext.externalContext.requestContextPath}/pages/proceso/orden_ingreso.xhtml';">
										</p:commandLink>
										
										<p:commandLink id="buttonVerDetalle" value="&#160; Ver Detalle"
											rendered="#{listOrdenIngresoController.ver}"
											styleClass="btn btn-primary " style="height:31px;"
											update="form001" 
											action="#{listOrdenIngresoController.prepareViewDetail()}">
										</p:commandLink>

										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											rendered="#{listOrdenIngresoController.modificar}"
											styleClass="btn btn-primary ion-edit" style="height:31px;"
											update="form001"
											disabled="#{listOrdenIngresoController.selectedOrdenIngreso.motivoIngreso.equals('TOMA INVENTARIO INICIAL')}"
											action="#{listOrdenIngresoController.actionModificar()}">
										</p:commandLink>

										<p:commandLink id="buttonProcesar" value="&#160; Procesar"
											styleClass="btn btn-info ion-ios7-loop-strong"
											rendered="#{listOrdenIngresoController.modificar}"
											style="height:31px; padding:center" update="form001"
											disabled="#{listOrdenIngresoController.selectedOrdenIngreso.motivoIngreso.equals('TOMA INVENTARIO INICIAL')}"
											action="#{listOrdenIngresoController.procesarOrdenIngreso()}">
										</p:commandLink>

										<p:commandLink id="buttonVerReporte"
											value="&#160; Ver Reporte"
											styleClass="btn btn-info ion-printer"
											rendered="#{listOrdenIngresoController.selectedOrdenIngreso.id.intValue() != 0  and ! listOrdenIngresoController.verReport }"
											style="height:31px; padding:center" update="form001"
											action="#{listOrdenIngresoController.cargarReporte()}">
										</p:commandLink>


										<p:commandLink id="buttonEliminar" value="&#160; Revertir"
											styleClass="btn btn-danger ion-trash-b" style="height:31px;"
											rendered="#{listOrdenIngresoController.modificar }"
											update="form001"
											disabled="#{listOrdenIngresoController.selectedOrdenIngreso.motivoIngreso.equals('TOMA INVENTARIO INICIAL')}"
											action="#{listOrdenIngresoController.eliminarFacturaCompra()}">
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/index"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/proceso/orden_ingreso.xhtml"
										style="color: #0090FF; font-size: 12px;">Inventario</a></li>
									<li class="active" style="font-size: 12px;">Lista Orden de
										Ingreso</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- END BUTTONS -->

					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;"></div>
					<!-- END PANEL REGISTER -->

					<!-- BEGIN PANEL TABLE -->
					<ui:fragment rendered="#{ ! listOrdenIngresoController.verReport}">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista Orden de Ingreso</h3>
									</div>
									<div class="form-group">
										<p:dataTable id="itemsTable2" var="_var"
											selection="#{listOrdenIngresoController.selectedOrdenIngreso}"
											selectionMode="single"
											value="#{listOrdenIngresoController.ordenesIngreso}"
											paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
											rowKey="#{_var.id}" paginatorPosition="top" lazy="true"
											loadingmessage="Realizando operación espere.."
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

											<p:ajax event="rowSelect" update="form001"
												listener="#{listOrdenIngresoController.onRowSelect}" />

											<p:column width="7%" headerText="Código"
												style="text-align:center;" filterBy="#{_var.correlativo}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{_var.correlativo}" />
											</p:column>

											<p:column width="6%" headerText="Nº Doc."
												filterBy="#{_var.numeroDocumento}"
												style="text-align:center;" filterStyle="width: 100%;"
												filterMatchMode="contains">
												<h:outputText value="#{_var.numeroDocumento}" />
											</p:column>

											<p:column width="9%" headerText="Doc."
												filterBy="#{_var.tipoDocumento}" filterStyle="width: 100%;"
												filterMatchMode="contains">
												<h:outputText value="#{_var.tipoDocumento}" />
											</p:column>

											<p:column width="7%" headerText="Fecha Doc."
												style="text-align:center;">
												<h:outputText value="#{_var.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>

											<p:column width="7%" headerText="Motivo Ingreso"
												style="text-align:center;">
												<h:outputText value="#{_var.motivoIngreso}" />
											</p:column>

											<p:column width="14%" headerText="Proveedor"
												filterBy="#{_var.proveedor.nombre}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText
													value="#{_var.proveedor.nombre}" />
											</p:column>

											<p:column headerText="Total Importe" width="8%"
												style="text-align:center;">
												<h:outputText value="#{_var.totalImporte}">
													<f:convertNumber pattern="#,##0.00" />
												</h:outputText>
														#{' '}
														<h:outputText value="$us.-" />
											</p:column>

											<p:column headerText="Estado" width="6%"
												style="text-align:center;" filterBy="#{_var.estado}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<span class="label label-primary"><h:outputText
														rendered="#{_var.estado=='AC'}" value="Activo" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{_var.estado=='IN'}" value="Inactivo" /></span>
												<span class="label label-success"><h:outputText
														rendered="#{_var.estado=='PR'}" value="Procesado" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{_var.estado=='AN'}" value="Anulada" /></span>
											</p:column>

											<p:column width="7%" headerText="Fecha Reg."
												style="text-align:center;">
												<h:outputText value="#{_var.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>

											<p:column width="8%" headerText="Registro"
												style="text-align:center;"
												filterBy="#{_var.usuarioRegistro}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{_var.usuarioRegistro}" />
											</p:column>

											<f:facet name="footer">
												<h:outputText
													value="#{listOrdenIngresoController.sizeList} Registros en Total" />
											</f:facet>

										</p:dataTable>
									</div>
									<div class="panel-body"></div>
								</div>
							</div>
						</div>
						<!-- END PANEL TABLE -->
					</ui:fragment>
					<ui:fragment rendered="#{ listOrdenIngresoController.verReport}">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body" style="text-align: center;">
									<p:media player="pdf" rendered="true"
										value="#{listOrdenIngresoController.urlOrdenIngreso}"
										width="800px" height="1125px" />
								</div>
							</div>
						</div>
					</ui:fragment>
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlg1" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->

	</ui:define>
</ui:composition>
