<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Movimiento Cliente</title>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- BEGIN BUTTONS -->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											rendered="false" style="height:31px; padding:center"
											immediate="true">
										</p:commandLink>

										<p:commandLink id="buttonModificar" value="&#160; Búsqueda"
											rendered="false" styleClass="btn btn-primary" 
											style="height:31px;" update="form001">
										</p:commandLink>

									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a href="#{request.contextPath}/pages/cobranza/mov_cli/index.xhtml"
										style="color: #0090FF; font-size: 12px;">Cobranza</a></li>
									<li class="active" style="font-size: 12px;">Movimientos</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- END BUTTONS -->

					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;"></div>
					<!-- END PANEL REGISTER -->

					<!-- BEGIN PANEL TABLE -->
					<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Deudas Cliente</h3>
									</div>
									<div class="row">
										<div class="panel-body">
											<div class="form-group">
												<div class="col-md-3">
													<p:outputLabel id="filtrar" value="Filtrar" />
													<p:selectOneRadio id="oneMenuTipoVenta"
														value="#{movimientoClientesController.tipoFiltro}">
														<p:ajax update="form001" />
														<f:selectItem itemLabel="&#160; Mes Actual &#160;"
															itemValue="MES_ACTUAL" />
														<f:selectItem itemLabel="&#160; Por Fecha &#160;"
															itemValue="POR_FECHA" />
													</p:selectOneRadio>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<div class="col-md-12">
															<div class="col-md-12">
															<p:outputLabel value="Fecha Inicial" rendered="#{movimientoClientesController.tipoFiltro.equals('POR_FECHA')}"/>
															</div>
															<div class="col-md-12">
																<p:calendar id="fechaInicial"
																	rendered="#{movimientoClientesController.tipoFiltro.equals('POR_FECHA')}"
																	value="#{movimientoClientesController.fechaInicial}"
																	locale="es" styleClass="myWid100" required="true"
																	requiredMessage="Fecha requerido" pattern="dd/MM/yyyy">
																	<p:ajax event="dateSelect" />
																</p:calendar>
															</div>
															<div class="col-md-12">
															<p:outputLabel value="Fecha Final" rendered="#{movimientoClientesController.tipoFiltro.equals('POR_FECHA')}"/>
															</div>
															<div class="col-md-12">
																<p:calendar id="fechaFinal"
																	rendered="#{movimientoClientesController.tipoFiltro.equals('POR_FECHA')}"
																	value="#{movimientoClientesController.fechaFinal}"
																	locale="es" styleClass="myWid100" required="true"
																	requiredMessage="Fecha requerido" pattern="dd/MM/yyyy">
																	<p:ajax event="dateSelect" />
																</p:calendar>
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-6"></div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<p:dataTable id="dataTableUser" var="item"
											value="#{movimientoClientesController.deudores}"
											reflow="true" 
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											rowKey="#{item.cliente.id}"
											emptyMessage="No se encontraron registros" rows="20"
											paginator="true" paginatorPosition="top">
											<p:ajax event="rowSelect"
												listener="#{movimientoClientesController.onRowSelect}"
												update="form001" />

											<p:column headerText="Cliente" width="15%"
												filterMatchMode="contains"
												filterStyle="width: 100%; height:25px;"
												filterBy="#{item.cliente.nombres}">
												<h:outputText
													value="#{item.cliente.nombres} #{item.cliente.apellidos}" />
											</p:column>

											<p:column headerText="Nº Cuotas Pendientes" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.cantidadCuotasPendientes}">
												<h:outputText value="#{item.cantidadCuotasPendientes}" />
											</p:column>

											<p:column headerText="Total Deuda" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.montoTotalDeudaExt}">
												<h:outputText value="#{item.montoTotalDeudaExt}">
													<f:convertNumber type="number" groupingUsed="true"
														minFractionDigits="2" pattern="#0.00" />
												</h:outputText>
											</p:column>

											<p:column headerText="Total Interes" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.montoTotalIntExt}">
												<h:outputText value="#{item.montoTotalIntExt}">
													<f:convertNumber type="number" groupingUsed="true"
														minFractionDigits="2" pattern="#0.00" />
												</h:outputText>
											</p:column>

											<p:column headerText="Total Multa" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.montoTotalMultaExt}">
												<h:outputText value="#{item.montoTotalMultaExt}">
													<f:convertNumber type="number" groupingUsed="true"
														minFractionDigits="2" pattern="#0.00" />
												</h:outputText>
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{movimientoClientesController.deudores.size()} Registros en Total" />
											</f:facet>
										</p:dataTable>
									</div>
									<div class="panel-body"></div>
								</div>
							</div>
					</div>
					<!-- END PANEL TABLE -->
					<p:growl id="msgs1" showDetail="true" />
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->


	</ui:define>
</ui:composition>
