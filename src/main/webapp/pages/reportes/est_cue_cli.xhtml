<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Estado Cuentas Ciente</title>

		<f:event listener="#{estadoCuentaClienteController.initConversation}"
			type="preRenderView"></f:event>

	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- BEGIN BUTTONS -->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											style="height:31px; padding:center" immediate="true"
											rendered="#{estadoCuentaClienteController.verReporte}"
											update="form001"
											action="#{estadoCuentaClienteController.loadDefault()}">
										</p:commandLink>

									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/index"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/reportes/est_cue_cli.xhtml"
										style="color: #0090FF; font-size: 12px;">Reporte</a></li>
									<li class="active" style="font-size: 12px;">Estado Cuenta</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- END BUTTONS -->

					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;"></div>
					<!-- END PANEL REGISTER -->

					<!-- BEGIN PANEL TABLE -->
					<div class="row">
						<ui:fragment
							rendered="#{ !estadoCuentaClienteController.verReporte}">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Estado Cuenta Cliente</h3>
										<div class="actions mtn">
											<div class="btn-group btn-group-xs">
												<p:commandLink id="buttonDlgTelefono"
													value="&#160; REPORTE PDF"
													disabled="#{ estadoCuentaClienteController.listEstadoCuentaCliente.size() == 0}"
													styleClass="btn btn-success btn-outlined ion-printer"
													style="height:27px; padding-top: 5px" immediate="true"
													action="#{estadoCuentaClienteController.cargarReporte()}">
												</p:commandLink>
												<p:tooltip for="buttonDlgTelefono" value=".">

													<div class="panel">
														<div class="panel-heading">
															<h3 class="panel-title">
																<strong class="text-uppercase text-orange">Información</strong>
															</h3>
														</div>
														<div class="panel-body">
															<p class="mbl">Visualizar reporte de cliente con su
																detalle de pagos en formato PDF.</p>
														</div>
													</div>
												</p:tooltip>
											</div>
										</div>
									</div>
									<div class="form-group">
										<br />
										<div class="row">
											<div class="col-md-3">
												<div class="form-group ">
													<div class="col-md-3">Cliente</div>
													<div class="col-md-9">
														<p:autoComplete id="nombreCliente" style="width: 100%"
															inputStyle="width: 100%; color: #555555; background-image: none; padding: 4px 10px;"
															value="#{estadoCuentaClienteController.selectedCliente.nombre}"
															completeMethod="#{estadoCuentaClienteController.completeCliente}"
															minQueryLength="1" required="true"
															requiredMessage="Nombre Cliente Requerido."
															forceSelection="true" var="_var" itemLabel="#{_var}"
															itemValue="#{_var.nombre}"
															placeholder="Escriba nombre cliente " maxResults="10">

															<p:ajax event="itemSelect" update="nombreCliente"
																listener="#{estadoCuentaClienteController.onRowSelectClienteClick}" />

															<p:column>
																<h:outputText value="#{_var.nombre}" />
															</p:column>

														</p:autoComplete>
													</div>
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group ">
													<div class="col-md-3">Mes</div>
													<div class="col-md-9">
														<h:selectOneMenu id="mesId"
															styleClass="input-sm form-control"
															style=" color: #555555; height:25px; font-size:11px;"
															value="JUNIO">
															<p:ajax update="mesId" />
															<f:selectItem itemLabel="ENERO" itemValue="ENERO" />
															<f:selectItem itemLabel="FEBRERO" itemValue="FEBRERO" />
															<f:selectItem itemLabel="MARZO" itemValue="MARZO" />
															<f:selectItem itemLabel="ABRIL" itemValue="ABRIL" />
															<f:selectItem itemLabel="MAYO" itemValue="MAYO" />
															<f:selectItem itemLabel="JUNIO" itemValue="JUNIO" />
															<f:selectItem itemLabel="JULIO" itemValue="JULIO" />
															<f:selectItem itemLabel="TODO" itemValue="TODO" />
														</h:selectOneMenu>
													</div>
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<div class="col-md-4">Tipo Venta</div>
													<div class="col-md-8">

														<h:selectOneMenu id="tipoVentaId"
															styleClass="input-sm form-control"
															style=" color: #555555; height:25px; font-size:11px;"
															value="TODO">
															<p:ajax update="tipoVentaId" />
															<f:selectItem itemLabel="CREDITO" itemValue="CREDITO" />
															<f:selectItem itemLabel="CONTADO" itemValue="CONTADO" />
															<f:selectItem itemLabel="TODO" itemValue="TODO" />
														</h:selectOneMenu>

													</div>
												</div>

											</div>
										</div>
										<br />
										<p:dataTable id="dataTableUser" var="item" rendered="true"
											value="#{estadoCuentaClienteController.listEstadoCuentaCliente}"
											reflow="true"
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											selection="#{estadoCuentaClienteController.selectedEstadoCuenta}"
											rowKey="#{item.id}"
											emptyMessage="No se encontraron registros" rows="20"
											paginator="true" paginatorPosition="top">
											<p:ajax event="rowSelect"
												listener="#{estadoCuentaClienteController.onRowSelect}"
												update="form001" />

											<p:column headerText="Nº Nota Venta" width="5%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.notaVenta.codigo}">
												<h:outputText value="#{item.notaVenta.codigo}" />
											</p:column>

											<p:column headerText="Cliente" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.notaVenta.cliente.nombre}">
												<h:outputText value="#{item.notaVenta.cliente.nombre}" />
											</p:column>

											<p:column headerText="Tipo Venta" width="8%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.notaVenta.tipoVenta}">
												<h:outputText value="#{item.notaVenta.tipoVenta}" />
											</p:column>

											<p:column width="6%" headerText="Monto Total"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.montoTotal}">
												<h:outputText value="#{item.notaVenta.montoTotal}">
													<f:convertNumber type="number" groupingUsed="true"
														minFractionDigits="2" pattern="#0.00" />
												</h:outputText>
											</p:column>

											<p:column width="6%" headerText="Estado"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;"
												filterBy="#{item.notaVenta.estadoPago}">
												<span class="label label-success"><h:outputText
														rendered="#{item.notaVenta.estadoPago =='PG'}"
														value="CANCELADO" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{item.notaVenta.estadoPago =='PN'}"
														value="PENDIENTE" /></span>
											</p:column>
											
											<p:column width="6%" headerText="Fecha "
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;"
												filterBy="#{item.notaVenta.fechaRegistro}">
												<h:outputText value="#{item.notaVenta.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{estadoCuentaClienteController.listEstadoCuentaCliente.size()} Registros en Total" />
											</f:facet>
										</p:dataTable>
									</div>
									<div class="panel-body"></div>
								</div>
							</div>
						</ui:fragment>
						<ui:fragment
							rendered="#{estadoCuentaClienteController.verReporte}">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">VISUALIZACIÓN REPORTE ESTADO
											CUENTA</h3>
									</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-md-12">
												<p:media player="pdf" rendered="true"
													value="#{estadoCuentaClienteController.urlReporte}"
													width="800px" height="800px" />
											</div>
										</div>
									</div>
								</div>

							</div>
						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlg1" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->

	</ui:define>
</ui:composition>
