<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- BEGIN BUTTONS -->
	<div class="row" style="background-color: #f9fafa;">
		<section class="content-header">
			<div class="pull-left" style="padding-top: 8px; padding-left: 15px;">
				<div class="btn-group-demo">
					<div class="btn-group">
						
						
					</div>
				</div>
			</div>
			<div class="pull-right">
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}/index"
						style="color: #0090FF; font-size: 12px;">Inicio</a></li>
					<li><a href="#{request.contextPath}/user"
						style="color: #0090FF; font-size: 12px;">Ejecutivo</a></li>
					<li class="active" style="font-size: 12px;">Comisiones</li>
				</ol>
			</div>
		</section>
	</div>
	<!-- END BUTTONS -->

	<!-- BEGIN PANEL TABLE -->
	<div class="row">

		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Comisiones de ejecutivo</h3>
				</div>
				<div class="form-group">

					<p:dataTable id="comisionEjecutivoTable" var="item" value="#{comisionEjecutivoController.ejecutivoComisiones}"
						paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
						selectionMode="single"
						selection="#{comisionEjecutivoController.ejecutivoComision}" 
						rowKey="#{item.id}" paginatorPosition="top" lazy="true"
						loadingmessage="Realizando operaciÃ³n espere.."
						style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
						
						<p:ajax event="rowSelect"
							listener="#{comisionEjecutivoController.onRowSelect}" update="form001" />

						<p:column headerText="Ejecutivo" width="15%">
							<h:outputText value="#{item.ejecutivo.nombres}" />
						</p:column>

						<p:column headerText="Documento" width="10%"
							style="text-align:center;">
							<h:outputText value="#{'VENTA '}#{item.notaVenta.codigo}" rendered="#{item.notaVenta != null}"/>
							<h:outputText value="#{'CUOTA '}#{item.cobranza.codigo}" rendered="#{item.cobranza != null}"/>
						</p:column>

						<p:column headerText="Importe" width="10%" style="text-align:center;">
							<h:outputText value="#{item.importe}" >
								<f:convertNumber type="number" groupingUsed="true"
									minFractionDigits="2" pattern="#0.00" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Estado Pago" width="8%" style="text-align:center;">
							<h:outputText value="#{'pagado'}" rendered="#{item.pagado}" />
							<h:outputText value="#{'por pagar'}" rendered="#{! item.pagado}" />
						</p:column>

						<p:column width="8%" headerText="Fecha " style="text-align:center;">
							<h:outputText value="#{item.fechaRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						
					</p:dataTable>
				</div>
				<div class="panel-body"></div>
			</div>
		</div>

	</div>
	<!-- END PANEL TABLE -->
	

</ui:composition>
