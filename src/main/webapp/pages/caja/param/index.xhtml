<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
	</ui:define>
	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">

					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											rendered="#{cajaController.seleccionado or cajaController.registrar}"
											update="form001" style="height:31px; padding:center"
											immediate="true"
											actionListener="#{cajaController.actionCancelar()}">
										</p:commandLink>
										<p:commandLink id="buttonCrear1" value="&#160; Nuevo Caja"
											styleClass="btn btn-success ion-plus-round"
											style="height:31px;" rendered="#{cajaController.nuevo}"
											update="form001" actionListener="#{cajaController.actionNuevo()}">
										</p:commandLink>
										<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
											styleClass="btn btn-success ion-checkmark"
											style="height:31px; padding:center"
											rendered="#{cajaController.registrar}" update="form001"
											actionListener="#{cajaController.registrarCaja()}">
										</p:commandLink>
										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											styleClass="btn btn-primary ion-edit"
											rendered="#{cajaController.seleccionado}"
											style="height:31px; padding:center" update="form001"
											action="#{cajaController.modificarCaja()}">
										</p:commandLink>

									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/caja/param/index.xhtml"
										style="color: #0090FF; font-size: 12px;">Venta</a></li>
									<li class="active" style="font-size: 12px;">Cliente</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- top buttons-->


					<!-- center boxes -->


					<ui:include src="#{cajaController.currentPage}" />

					<p:growl id="growl" showDetail="true" />
					<ui:include src="/WEB-INF/confirmation.xhtml" />

				</h:form>
				<!-- BEGIN DIALOG -->
				<!-- BEGIN DIALOG -->
				<!-- END DIALOG -->
			</section>
		</div>
		<p:dialog header="Informacion" widgetVar="dlg2" modal="true"
			height="100">
			<h:outputText value="No se encontro ninguna Orden de Laboratorio" />
		</p:dialog>
	</ui:define>

</ui:composition>
