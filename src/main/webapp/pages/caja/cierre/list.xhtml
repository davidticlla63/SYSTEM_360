<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div class="row">

		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">LISTADO DE SESIONES CERRADAS</h3>
				</div>
				<div class="form-group">
					<!-- center boxes -->

					<p:dataTable id="singleDT" var="var"
						value="#{cajaCierreController.listaCierreCaja}"
						selectionMode="single"
						selection="#{cajaCierreController.cajaSesion}" rowKey="#{var.id}"
						style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
						paginator="true" emptyMessage="No se encontraron registros."
						reflow="true">

						<p:ajax event="rowSelect"
							listener="#{cajaCierreController.eventoDobleClick}"
							update="form001" />
						<p:ajax update="form001" event="rowDblselect" />

						<p:column width="8%" headerText="CÃ³digo" filterBy="#{var.id}"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;" value="#{var.id}" />
						</p:column>

						<p:column width="18%" headerText="Caja "
							filterBy="#{var.caja.nombre}"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;" value="#{var.caja.nombre}" />
						</p:column>

						<p:column width="20%" headerText="Monto Apertura"
							filterBy="#{var.montoInicial}" style="text-align:right;"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;"
								value="#{var.montoInicial}">
								<f:convertNumber type="number" groupingUsed="true"
									minFractionDigits="2" pattern=",##0.00" />
							</h:outputText>
						</p:column>
						<p:column width="20%" headerText="Monto Cierre"
							filterBy="#{var.montoFinal}" style="text-align:right;"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;" value="#{var.montoFinal}">
								<f:convertNumber type="number" groupingUsed="true"
									minFractionDigits="2" pattern=",##0.00" />
							</h:outputText>
						</p:column>

						<p:column width="10%" headerText="Estado"
							style="text-align:center;"
							filterStyle="width: 100%; height:25px;">
							<p:outputLabel styleClass="FontLatoBold Green"
								rendered="#{var.procesada=='true'}" value="Procesada"></p:outputLabel>
							<p:outputLabel styleClass="FontLatoBold Red"
								rendered="#{var.procesada=='false'}" value="En Sesion"></p:outputLabel>
						</p:column>

						<p:column width="10%" headerText="Fecha Apertura"
							style="text-align:center;" filterBy="#{var.fechaApertura}"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;"
								value="#{var.fechaApertura}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="10%" headerText="Fecha Cierre"
							style="text-align:center;" filterBy="#{var.fechaCierre}"
							filterStyle="width: 100%; height:25px;">
							<h:outputText style="font-size: 12px;" value="#{var.fechaCierre}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>


						<f:facet name="footer">
							<h:outputText style="font-size: 12px;"
								value="#{cajaCierreController.listaCierreCaja.size()} Registros en Total" />
						</f:facet>
					</p:dataTable>

				</div>
			</div>
		</div>
	</div>


</ui:composition>
