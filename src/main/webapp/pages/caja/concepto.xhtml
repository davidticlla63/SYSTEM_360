<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Concepto</title>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">

			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">

				<h:form id="form001">
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">

							<div class="pull-left"
								style="padding-top: 8px; padding-left: 10px;">
								<div class="btn-group-demo">
									<div class="btn-group">

										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											rendered="#{conceptoController.modificar or conceptoController.registrar}"
											style="height:31px; padding:center" immediate="true">
											<p:ajax update="form001"
												listener="#{conceptoController.loadDefault()}" />
										</p:commandLink>

										<p:commandLink id="buttonCrear1"
											value="&#160; Nuevo Concepto"
											styleClass="btn btn-success ion-plus-round"
											rendered="#{conceptoController.crear }" update="form001"
											action="#{conceptoController.actionButtonNuevo()}"
											style="height:31px;">
										</p:commandLink>

										<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
											styleClass="btn btn-success ion-checkmark"
											rendered="#{conceptoController.registrar}"
											style="height:31px; padding:center">
											<p:ajax update="form001"
												listener="#{conceptoController.registrarConcepto()}" />
										</p:commandLink>

										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											styleClass="btn btn-primary ion-edit"
											rendered="#{conceptoController.modificar}"
											style="height:31px; padding:center" immediate="true">
											<p:ajax update="form001"
												listener="#{conceptoController.modificarConcepto()}" />
										</p:commandLink>

										<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
											styleClass="btn btn-danger ion-close"
											rendered="#{conceptoController.modificar}" immediate="true"
											style="height:31px; padding:center">
											<p:ajax update="form001"
												listener="#{conceptoController.eliminarConcepto()}" />
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/inventario/unidad_medidad.xhtml"
										style="color: #0090FF; font-size: 12px;">Parametrizaci√≥n</a></li>
									<li class="active" style="font-size: 12px;">Unidad Medida</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;">
						<ui:fragment
							rendered="#{conceptoController.modificar or conceptoController.registrar}">
							<div class="col-md-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Datos Concepto</h3>
									</div>

									<p:outputLabel for="caja" value="Caja " />

									<p:message for="caja" display="tooltip" />

									<div class="panel-body">
										<!-- start here register -->
										<div class="row">
											<div class="col-md-12 box-content form-horizontal">
												<div class="form-group ">
													<div class="col-md-4">Tipo Concepto</div>
													<div class="col-md-8">
														<p:autoComplete id="caja" required="true"
															value="#{conceptoController.newConcepto.tipoConcepto}"
															var="theme" converter="tipoConceptoConverter"
															itemLabel="#{theme.nombre}" itemValue="#{theme}"
															completeMethod="#{conceptoController.onCompleteTipoConcepto}"
															forceSelection="true" dropdown="true" placeholder="Tipo Concepto">
															<p:ajax event="itemSelect"
																listener="#{conceptoController.onSelectTipoConcepto}"
																update="form001" />
														</p:autoComplete>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-md-4">Nombre</div>
													<div class="col-md-8">
														<p:inputText id="nombreID"
															style=" color: #555555; background-image: none;padding: 0 10px;"
															styleClass="input-sm form-control" size="40"
															value="#{conceptoController.newConcepto.concepto}"
															required="true" requiredMessage="Requerido.">
															<p:ajax event="change" />
														</p:inputText>
													</div>
												</div>


											</div>
										</div>
									</div>
								</div>
							</div>
						</ui:fragment>


						<ui:fragment rendered="#{conceptoController.crear}">

							<div class="col-md-12" align="left">

								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista Concepto</h3>
									</div>
									<!-- start here datatable -->
									<div class="box-content no-padding">

										<p:dataTable
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											selection="#{conceptoController.selectedConcepto}"
											selectionMode="single" rowKey="#{var.id}"
											id="FuncionarioTable" var="var" value="#{listaConcepto}"
											emptyMessage="No se encontraron Registros.">

											<p:ajax event="rowSelect" update="form001"
												listener="#{conceptoController.onRowSelectConceptoClick}" />

											<p:column width="30%" headerText="Nombre "
												filterBy="#{var.concepto}" filterStyle="width: 100%;"
												filterMatchMode="contains">
												<h:outputText value="#{var.concepto}" />
											</p:column>


											<p:column width="10%" headerText="Estado"
												style="text-align:center;" filterBy="#{var.estado}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<span class="label label-success"><h:outputText
														rendered="#{var.estado=='AC'}" value="Activo" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{var.estado=='IN'}" value="Inactivo" /></span>
											</p:column>

											<p:column width="10%" headerText="Fecha"
												style="text-align:center;" filterBy="#{var.fechaRegistro}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{var.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<p:column width="10%" headerText="Registro"
												style="text-align:center;" filterBy="#{var.usuarioRegistro}"
												filterStyle="width: 100%;" filterMatchMode="contains">
												<h:outputText value="#{var.usuarioRegistro}" />
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{listaConcepto.size()} Registros en Total" />
											</f:facet>

										</p:dataTable>

									</div>

									<!-- end here datatable -->
									<div class="panel-body"></div>

								</div>
							</div>

						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL formGrowl:msgs1 -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->



	</ui:define>

	<ui:insert name="scripts">

	</ui:insert>
</ui:composition>
