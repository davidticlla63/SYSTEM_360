<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
	</ui:define>
	<ui:define name="content">
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- top buttons-->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink icon="fa fa-plus"
											rendered="#{cajaOperacdionController.nuevo and !cajaOperacdionController.ver}"
											styleClass="btn btn-success ion-plus-round" value="Aperturar Caja"
											update="form001" immediate="true"
											actionListener="#{cajaOperacdionController.actionAperturarCaja()}">
										</p:commandLink>

										<p:commandLink icon="fa fa-arrow-left"
											rendered="#{cajaOperacdionController.registrar or cajaOperacdionController.seleccionado}"
											styleClass="btn btn-warning ion-minus-circled" value="Cancelar"
											update="form001" immediate="true"
											actionListener="#{cajaOperacdionController.actionCancelar()}">
										</p:commandLink>


										<p:commandLink icon="fa fa-floppy-o"
											rendered="#{cajaOperacdionController.registrar  and !cajaOperacdionController.ver}"
											styleClass="btn btn-success ion-checkmark" value="Registrar"
											update="form001"
											actionListener="#{cajaOperacdionController.procesar()}">
										</p:commandLink>

									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/caja/param/index.xhtml"
										style="color: #0090FF; font-size: 12px;">Venta</a></li>
									<li class="active" style="font-size: 12px;">Cliente</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- center boxes -->
					<ui:include src="#{cajaOperacdionController.currentPage}" />


					<p:growl id="growl" showDetail="true" />
					<ui:include src="/WEB-INF/confirmation.xhtml" />
				</h:form>
				<!-- BEGIN DIALOG -->
				<!-- BEGIN DIALOG -->

				<!-- END DIALOG -->
			</section>
		</div>
		<p:dialog header="Informacion" widgetVar="dlg2" modal="true"
			height="100">
			<h:form id="form002">
				<h:outputText value="#{cajaOperacdionController.mensaje}" />
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
