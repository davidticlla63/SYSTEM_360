<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
	<title>Movimiento Caja</title>
		<h:outputScript name="js/validator.js" library="mbr" />
	</ui:define>
	<ui:define name="content">
		<div class="content">
			<section class="main-content">
				<h:form id="form001">
					<!-- top buttons-->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">

										<p:commandLink icon="fa fa-plus"
											rendered="#{cajaMovimientoController.nuevo and !cajaMovimientoController.ver}"
											styleClass="btn btn-success ion-plus-round" value="Nuevo Movimiento"
											update="form001" immediate="true"
											actionListener="#{cajaMovimientoController.actionCajaMovimiento()}">
										</p:commandLink>

										<p:commandLink icon="fa fa-arrow-left"
											rendered="#{cajaMovimientoController.registrar or cajaMovimientoController.ver}"
											styleClass="btn btn-warning ion-minus-circled" value="Cancelar"
											update="form001" immediate="true"
											actionListener="#{cajaMovimientoController.actionCancelar()}">
										</p:commandLink>



										<p:commandLink icon="fa fa-floppy-o"
											rendered="#{cajaMovimientoController.registrar and !cajaMovimientoController.ver}"
											styleClass="btn btn-primary ion-checkmark" value="Registrar"
											update="form001"
											actionListener="#{cajaMovimientoController.procesar()}">
										</p:commandLink>

									</div>

								</div>

							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<p:breadCrumb>
										<p:menuitem value="." url="/dashboard.xhtml" />
										<p:menuitem value="Movimientos"
											url="/pages/caja/movimiento/index.xhtml" />

									</p:breadCrumb>
								</ol>
							</div>
						</section>
					</div>

					<!-- center boxes -->
					<ui:include src="#{cajaMovimientoController.currentPage}" />

					<p:growl id="growl" showDetail="true" />
					<ui:include src="/WEB-INF/confirmation.xhtml" />
				</h:form>
			</section>
		</div>
		<!-- BEGIN DIALOG -->
		
		<!-- BEGIN DIALOG -->
		<p:dialog header="Informacion" widgetVar="dlg2" modal="true"
			height="100">
			<h:form id="form002">
				<h:outputText value="Caja no Aperturada" />
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
