<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Gestión</title>

		<f:event listener="#{gestionController.initConversation}"
			type="preRenderView"></f:event>

	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="main-content"
				style="background-color: #f5f6f6; padding-top: 0px;">
				<h:form id="form001">
					<!-- BEGIN BUTTONS -->
					<div class="row" style="background-color: #f9fafa;">
						<section class="content-header">
							<div class="pull-left"
								style="padding-top: 8px; padding-left: 15px;">
								<div class="btn-group-demo">
									<div class="btn-group">
										<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
											styleClass="btn btn-warning ion-minus-circled"
											style="height:31px; padding:center" immediate="true"
											rendered="#{gestionController.modificar or gestionController.registrar}"
											update="form001" action="#{gestionController.loadDefault()}">
										</p:commandLink>

										<p:commandLink id="buttonCrear1" disabled="true"
											value="&#160; Nueva Apertura Gestión"
											styleClass="btn btn-success ion-plus-round"
											rendered="#{gestionController.crear }" style="height:31px;"
											update="form001">
										</p:commandLink>

										<p:commandLink id="buttonModificar" value="&#160; Modificar"
											rendered="#{gestionController.modificar }" disabled="true"
											styleClass="btn btn-primary ion-edit" style="height:31px;"
											update="form001"
											action="#{gestionController.modificarFacturaCompra()}">
										</p:commandLink>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<ol class="breadcrumb">
									<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
										style="color: #0090FF; font-size: 12px;">Inicio</a></li>
									<li><a
										href="#{request.contextPath}/pages/parametrizacion/gestion.xhtml"
										style="color: #0090FF; font-size: 12px;">Parametrización</a></li>
									<li class="active" style="font-size: 12px;">Gestión</li>
								</ol>
							</div>
						</section>
					</div>
					<!-- END BUTTONS -->

					<!-- BEGIN PANEL REGISTER -->
					<div class="row" style="padding-top: 10px;"></div>
					<!-- END PANEL REGISTER -->

					<!-- BEGIN PANEL TABLE -->
					<div class="row">
						<ui:fragment rendered="#{gestionController.crear}">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Lista Gestión</h3>

										<div class="pull-right">
											<p:outputLabel id="question1" value="?" />
											<p:tooltip for="question1" value=".">

												<div class="panel">
													<div class="panel-heading">
														<h3 class="panel-title">
															<strong class="text-uppercase text-orange">Información</strong>
														</h3>
													</div>
													<div class="panel-body">
														<p class="mbl">
															Los parámetros de gestión :<br/>
															<strong>Inventario inicial</strong> Este estado se activa al momento de hacer un inventario inicial de gestión.<br/>
															<strong>Estado sesión</strong> Si está activa, el sistema cargará toda la información referente a esa gestión.<br/>
														</p>
													</div>
												</div>

											</p:tooltip>
										</div>
									</div>
									<div class="form-group">
										<p:dataTable id="dataTableUser" var="item" rendered="true"
											value="#{gestionController.listGestion}" reflow="true"
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											selection="#{gestionController.selectedGestion}"
											rowKey="#{item.id}"
											emptyMessage="No se encontraron registros" rows="20"
											paginator="true" paginatorPosition="top">
											<p:ajax event="rowSelect"
												listener="#{gestionController.onRowSelect}" update="form001" />
											<p:column headerText="Código" width="5%" rendered="true"
												style="text-align:center;" filterMatchMode="contains"
												filterStyle="width: 100%; height:25px;"
												filterBy="#{item.id}">
												<h:outputText value="#{item.id}" />
											</p:column>

											<p:column headerText="Gestión" width="12%"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterMatchMode="contains"
												filterBy="#{item.gestion}">
												<h:outputText value="#{item.gestion}" />
											</p:column>

											<p:column width="6%" headerText="Inventario Inicial"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterBy="#{item.estado}">
												<span class="label label-success"><h:outputText
														rendered="#{item.iniciada}" value="INICIADA" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{ ! item.iniciada}" value="NO INICIADA" /></span>
											</p:column>

											<p:column width="6%" headerText="Estado Sesión"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterBy="#{item.estado}">
												<span class="label label-success"><h:outputText
														rendered="#{item.estado =='AC'}" value="ACTIVA" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{item.estado =='IN'}" value="INACTIVA" /></span>
											</p:column>

											<p:column width="8%" filterStyle="width: 100%; height:25px;"
												style="text-align:center;" headerText="Usuario Reg."
												filterBy="#{item.usuarioRegistro}">
												<h:outputText value="#{item.usuarioRegistro}" />
											</p:column>

											<p:column width="8%" headerText="Fecha Registro"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterBy="#{item.fechaRegistro}">
												<h:outputText value="#{item.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{gestionController.listGestion.size()} Registros en Total" />
											</f:facet>
										</p:dataTable>
									</div>
									<div class="panel-body"></div>
								</div>
							</div>
						</ui:fragment>
					</div>
					<!-- END PANEL TABLE -->
				</h:form>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlg1" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->

	</ui:define>
</ui:composition>
